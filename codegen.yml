schema: ${API_URL}
documents: './**/!(*.d).{ts,tsx,gql,graphql}'
overwrite: true
generates:
  ./types/__GENERATED__.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
      - add:
          content:
            - '/* eslint-disable */'
            - '/* THIS FILE HAS BEEN AUTOGENERATED. DO NOT EDIT. */'
    config:
      maybeValue: T
      noExport: false
      skipTypename: true
      preResolveTypes: true
      avoidOptionals: false
